<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="indexController" ng-click="beginVote()">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Hello World!</title>

    <script src="/assets/js/angular.min.js"></script>
    <script src="/assets/js/angular-animate.min.js"></script>
    <script src="/controllers/app.js"></script>
    <script src="/controllers/indexController.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">

    <h2>{{title}}</h2>
    <div ng-repeat="item in images" class="option absolute animate-show" ng-mouseover="optionChosen($event, $index)" ng-show="item.visible" id="{{$index}}">
          <img ng-src="{{item.url}}"></img>
          <p>{{item.answer}}</p>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
